<li class="mb-2">

    <!-- Organization link -->
    <div class="flex items-start gap-2">
        <!-- Tree line dot -->
        <div class="w-3 h-3 rounded-full bg-blue-600 mt-1"></div>

        <div>
            <a href="{% url 'profile_view' org.user.username %}"
               class="text-blue-600 font-semibold">
                {{ org.organization_name }}
            </a>
        </div>
    </div>

    <!-- Children -->
    {% if org.sub_organizations.exists %}
        <ul class="ml-8 mt-2 border-l border-gray-300 pl-4">
            {% for child in org.sub_organizations.all %}
                {% include "org_node.html" with org=child %}
            {% endfor %}
        </ul>
    {% endif %}

</li>
