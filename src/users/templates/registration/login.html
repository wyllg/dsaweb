{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="text-center py-8">
    <h1 class="title-text">login</h1>
</div>


<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="px-6 py-2 rounded-xl backdrop-blur-md bg-white/10 text-white
           border border-white/20 shadow-md hover:bg-white/20
           transition-all duration-200 active:scale-95">Login</button>

</div>

{% endblock %}
