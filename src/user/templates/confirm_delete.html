{% extends "base.html" %}
{% block title %}Confirm Deletion{% endblock %}
{% block content %}

<h1>Delete {{ object.event_name }}?</h1>
<p>Are you sure you want to delete this event?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <br>
    <a href="{% url 'event_detail' username=object.organization.user.username event_id=object.id %}">Cancel</a>
</form>

{% endblock %}
